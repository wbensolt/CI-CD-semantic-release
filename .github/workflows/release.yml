# Nom du workflow
name: Release

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    concurrency: release-${{ github.ref }}
    permissions:
      id-token: write
      contents: write
      packages: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      # Ã‰tape 1: GÃ©nÃ©rer un token Ã  partir de la nouvelle GitHub App
      - name: Generate App Token
        id: get_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}           # ID de berryWIP-bot2
          private-key: ${{ secrets.PRIVATE_KEY }} # ClÃ© privÃ©e de berryWIP-bot2

      # Ã‰tape 2: Checkout du repo avec le token App
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          token: ${{ steps.get_token.outputs.token }}
          fetch-depth: 0

      - name: Checkout branch
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Checking out branch: $BRANCH_NAME"
          git checkout "$BRANCH_NAME"

      # Ã‰tape 3: Installer uv
      - name: astral-sh/setup-uv
        uses: astral-sh/setup-uv@v7.1.2
        with:
          version: "latest"

      # Ã‰tape 4: Installer Python Semantic Release
      - name: Install Python Semantic Release
        run: uv tool install python-semantic-release

      # Ã‰tape 5: Versionning et release
      - name: Semantic Versioning
        id: semantic
        env:
          GITHUB_TOKEN: ${{ steps.get_token.outputs.token }}
          GH_TOKEN: ${{ steps.get_token.outputs.token }}
        run: |
          git config user.name "berryWIP-bot2[bot]"
          git config user.email "berryWIP-bot2[bot]@users.noreply.github.com"

          uv run semantic-release version --changelog

          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ðŸ“¦ Creating GitHub Release (main branch)"
            uv run semantic-release publish -vv
          else
            echo "â­ï¸ Skipping GitHub Release (develop branch - pre-release only)"
            git push --follow-tags origin HEAD
          fi

      # Ã‰tape 6: RÃ©cupÃ©rer la version crÃ©Ã©e
      - name: Get Version
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-and-push-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.release.outputs.version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.version=${{ needs.release.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build Docker image (do not push)
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Push Docker image (if scan succeeds)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
